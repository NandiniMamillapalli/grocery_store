<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #3b82f6, #9333ea);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .card {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            padding: 20px;
            color: #333333;
            text-align: center;
        }

        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            gap: 10px;
        }

        .tabs button {
            background: none;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            color: #333333;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .tabs button.active {
            border-bottom: 2px solid #3b82f6;
            color: #3b82f6;
        }

        form {
            display: flex;
            flex-direction: column;
            transition: opacity 0.3s ease-in-out;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            font-size: 14px;
            margin-bottom: 5px;
            display: block;
        }

        .input-group {
            display: flex;
            align-items: center;
            position: relative;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            cursor: pointer;
            font-size: 14px;
            color: #3b82f6;
        }

        button {
            background-color: #3b82f6;
            color: #ffffff;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2563eb;
        }

        .hidden {
            display: none;
        }

    </style>
</head>
<body>
    <div class="card">
        <div class="tabs">
            <button id="signInTab" class="active" onclick="switchTab('sign-in')">Sign In</button>
            <button id="signUpTab" onclick="switchTab('sign-up')">Sign Up</button>
        </div>
        <div id="signInForm">
            <form onsubmit="handleSignIn(event)">
                <div class="form-group">
                    <label for="signInEmail">Email</label>
                    <input type="email" id="signInEmail" name="email" placeholder="Email" required />
                </div>
                <div class="form-group">
                    <label for="signInPassword">Password</label>
                    <div class="input-group">
                        <input type="password" id="signInPassword" name="password" placeholder="Password" required />
                        <span class="toggle-password" onclick="togglePassword('signInPassword')">üëÅ</span>
                    </div>
                </div>
                <button type="submit">Sign In</button>
            </form>
        </div>
        <div id="signUpForm" class="hidden">
            <form onsubmit="handleSignUp(event)">
                <div class="form-group">
                    <label for="signUpName">Name</label>
                    <input type="text" id="signUpName" name="name" placeholder="Name" required />
                </div>
                <div class="form-group">
                    <label for="signUpEmail">Email</label>
                    <input type="email" id="signUpEmail" name="email" placeholder="Email" required />
                </div>
                <div class="form-group">
                    <label for="signUpPassword">Password</label>
                    <div class="input-group">
                        <input type="password" id="signUpPassword" name="password" placeholder="Password" required />
                        <span class="toggle-password" onclick="togglePassword('signUpPassword')">üëÅ</span>
                    </div>
                </div>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>

    <script>
        function switchTab(tab) {
            document.getElementById('signInForm').classList.toggle('hidden', tab !== 'sign-in');
            document.getElementById('signUpForm').classList.toggle('hidden', tab !== 'sign-up');
            document.getElementById('signInTab').classList.toggle('active', tab === 'sign-in');
            document.getElementById('signUpTab').classList.toggle('active', tab === 'sign-up');
        }

        function togglePassword(id) {
            const input = document.getElementById(id);
            input.type = input.type === 'password' ? 'text' : 'password';
        }

        function handleSignIn(event) {
            event.preventDefault();
            const email = document.getElementById('signInEmail').value;
            const password = document.getElementById('signInPassword').value;
            alert(`Sign In Successful! Email: ${email}`);
        }

        function handleSignUp(event) {
            event.preventDefault();
            const name = document.getElementById('signUpName').value;
            const email = document.getElementById('signUpEmail').value;
            const password = document.getElementById('signUpPassword').value;
            alert(`Sign Up Successful! Welcome, ${name}`);
        }
    </script>
</body>
</html>
