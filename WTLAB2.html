	 <h6>Task4</h6>
    <p id="paragraph">This is the original paragraph content.</p>
    <button onclick="changeParagraphText()">Change Text</button>
    <button onclick="addContent()">Add Content</button>
    <button onclick="removeContent()">Remove Content</button>
    <div id="content"></div>
    <script type="text/javascript">
     // Change the text of the paragraph
function changeParagraphText() {
    const paragraph = document.getElementById("paragraph");
    paragraph.textContent = "The paragraph text has been changed!";
}

// Dynamically add new content to the page
function addContent() {
    const contentDiv = document.getElementById("content");
    const newElement = document.createElement("p");
    newElement.textContent = "This is a dynamically added paragraph.";
    contentDiv.appendChild(newElement);
}

// Dynamically remove the last added content from the page
function removeContent() {
    const contentDiv = document.getElementById("content");
    if (contentDiv.lastChild) {
        contentDiv.removeChild(contentDiv.lastChild);
    } else {
        alert("No more content to remove!");
    }
}
</script>
    <h6>Task5</h6>
    <p id="myElement">This is the element to be styled dynamically!</p>
    <button onclick="changeStyle()">Change Style</button>
    <button onclick="toggleStyle()">Toggle Style</button>

    <script>
        // Function to change the style of the element
        function changeStyle() {
            const element = document.getElementById("myElement");
            element.style.color = "white";
            element.style.backgroundColor = "teal";
            element.style.fontSize = "20px";
            element.style.borderRadius = "10px";
            element.style.padding = "30px";
        }
        // Function to toggle between two styles for the element
        let isStyleOne = true;
        function toggleStyle() {
            const element = document.getElementById("myElement");
            if (isStyleOne) {
                element.style.color = "black";
                element.style.backgroundColor = "lightyellow";
                element.style.fontSize = "24px";
                element.style.border = "3px dashed red";
                element.style.padding = "25px";
            } else {
                element.style.color = "white";
                element.style.backgroundColor = "teal";
                element.style.fontSize = "20px";
                element.style.border = "2px solid black";
                element.style.padding = "30px";
            }
            isStyleOne = !isStyleOne; // Toggle the flag
        }
    </script>
    <h6>Task6</h6>
    <!-- Button with onclick event -->
    <button onclick="handleClick()">Click Me</button>
    <!-- Element with mouseover and mouseout events -->
    <div id="hoverElement" 
         onmouseover="handleMouseOver()" 
         onmouseout="handleMouseOut()">
        Hover over me!
    </div>

    <!-- Form with onsubmit event -->
    <form onsubmit="handleFormSubmit(event)">
        <label for="inputField">Enter something:</label>
        <input type="text" id="inputField" required>
        <input type="submit" value="Submit">
    </form>

    <script>
        // Function for the onclick event
        function handleClick() {
            alert("Button clicked!");
        }

        // Function for the mouseover event
        function handleMouseOver() {
            const hoverElement = document.getElementById("hoverElement");
            hoverElement.style.backgroundColor = "blue";
            hoverElement.style.color = "white";
        }
        // Function for the mouseout event
        function handleMouseOut() {
            const hoverElement = document.getElementById("hoverElement");
            hoverElement.style.backgroundColor = "lightgray";
            hoverElement.style.color = "black";
        }
        // Function for the onsubmit event
        function handleFormSubmit(event) {
            event.preventDefault(); // Prevent the form from submitting
            console.log("Form submitted! Value:", document.getElementById("inputField").value);
            alert("Form submitted successfully!");
        }
    </script>

    <!-- Form for user input -->
    <form id="myForm" onsubmit="return validateForm()">
        <label for="email">Email:</label>
        <input type="email" id="email" required placeholder="Enter your email" />
        <label for="age">Age:</label>
        <input type="number" id="age" required placeholder="Enter your age" min="1" />
        <input type="submit" value="Submit" />
    </form>
    <button onclick="printPage()">Print Page</button>
    <script>
        // Function to validate form input
        function validateForm() {
            const email = document.getElementById("email").value;
            const age = document.getElementById("age").value;

            if (!email.includes('@')) {
                alert("Please enter a valid email address.");
                return false; // Prevent form submission
            }

            if (age < 1) {
                alert("Please enter a valid age.");
                return false; // Prevent form submission
            }

            alert("Form submitted successfully!");
            return true; // Allow form submission
        }

        // Function to trigger print dialog
        function printPage() {
            window.print();
        }
    </script>
