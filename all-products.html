<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Products - Fresh Mart</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
    scroll-behavior: smooth;
}

body {
    background: #f5f7fa;
    color: #333;
}


.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 40px;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    border-radius: 15px;
    margin: 20px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    position: sticky;
    top: 0;
    z-index: 1000;
}

.logo {
    font-size: 24px;
    font-weight: bold;
    color: #2C3E50;
}

.search-bar {
    display: flex;
    align-items: center;
    background: white;
    padding: 8px;
    border-radius: 30px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
}

.search-bar input {
    padding: 8px;
    border: none;
    outline: none;
    width: 250px;
    border-radius: 30px;
    font-size: 14px;
}

.search-bar button {
    background: #3498db;
    border: none;
    padding: 8px 15px;
    margin-left: 8px;
    border-radius: 50%;
    cursor: pointer;
    color: white;
    transition: 0.3s;
}

.search-bar button:hover {
    background: #2980b9;
}


.nav-links {
    display: flex;
    align-items: center;
    gap: 15px;
}

.nav-links button {
    background: transparent;
    border: none;
    color: #2C3E50;
    font-size: 18px;
    cursor: pointer;
    transition: 0.3s;
}

.nav-links button:hover {
    color: #3498db;
}


.category-header {
    text-align: center;
    padding: 50px 20px;
    background: linear-gradient(135deg, #8EC5FC, #E0C3FC);
    color: white;
    border-radius: 15px;
    margin: 20px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
}

.category-header h1 {
    font-size: 32px;
    font-weight: bold;
}

.filters {
    display: flex;
    justify-content: center;
    margin: 20px 0;
}

.sort-options select {
    padding: 12px;
    border: 2px solid #3498db;
    border-radius: 8px;
    background: white;
    cursor: pointer;
    transition: 0.3s;
}

.sort-options select:hover {
    background: #f5f7fa;
}


.products {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 25px;
    padding: 20px;
    margin: auto;
    max-width: 1200px;
}


.product-card {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(15px);
    padding: 15px;
    border-radius: 15px;
    text-align: center;
    box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
    transition: 0.4s ease-in-out;
    overflow: hidden;
    cursor: pointer;
}

.product-card:hover {
    transform: translateY(-8px);
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
}

.product-card img {
    width: 100%;
    border-radius: 10px;
    transition: 0.3s;
}

.product-card img:hover {
    transform: scale(1.05);
}

.product-card h3 {
    margin-top: 10px;
    font-size: 18px;
    color: #2C3E50;
}

.product-card p {
    font-size: 14px;
    color: gray;
}

.product-card button {
    background: #3498db;
    color: white;
    padding: 8px 15px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    margin-top: 10px;
    transition: 0.3s;
}

.product-card button:hover {
    background: #2980b9;
}

.modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    justify-content: center;
    align-items: center;
    z-index: 2000;
}

.modal-content {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(20px);
    padding: 20px;
    border-radius: 15px;
    width: 400px;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
}

.modal-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.modal-header .close {
    cursor: pointer;
    font-size: 24px;
    color: #ff4d4d;
}

.checkout-btn {
    background: #27ae60;
    color: white;
    padding: 12px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    margin-top: 10px;
    transition: 0.3s;
}

.checkout-btn:hover {
    background: #218838;
}

@media (max-width: 768px) {
    .navbar {
        flex-direction: column;
        text-align: center;
    }

    .search-bar {
        margin: 10px 0;
    }

    .products {
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    }

    .modal-content {
        width: 90%;
    }
}

    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="left-section">
                <div class="logo">Fresh Mart</div>
            </div>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search products...">
                <button onclick="searchProducts()"><i class="fas fa-search"></i></button>
            </div>
            <div class="nav-links">
                <button class="theme-toggle" onclick="toggleTheme()">
                    <i class="fas fa-moon"></i>
                </button>
                <button class="cart-btn" onclick="toggleCart()">
                    <i class="fas fa-shopping-cart"></i>
                    <span id="cartCount">0</span>
                </button>
            </div>
        </nav>
    </header>

    <main>
        <div class="category-header">
            <h1>All Products</h1>
            <div class="filters">
                <div class="sort-options">
                    <select id="sortSelect" onchange="sortProducts()">
                        <option value="default">Default</option>
                        <option value="price-low">Price: Low to High</option>
                        <option value="price-high">Price: High to Low</option>
                        <option value="name">Name: A to Z</option>
                        <option value="rating">Rating: High to Low</option>
                    </select>
                </div>
            </div>
        </div>

        <section class="products" id="productsContainer">
        </section>
    </main>

    <div id="cartModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Shopping Cart</h2>
                <span class="close" onclick="toggleCart()">&times;</span>
            </div>
            <div id="cartItems" class="cart-items">
            </div>
            <div class="cart-total">
                <h3>Total: â‚¹<span id="cartTotal">0.00</span></h3>
                <button class="checkout-btn" onclick="checkout()">Checkout</button>
            </div>
        </div>
    </div>

    <div id="quickViewModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Product Details</h2>
                <span class="close" onclick="closeQuickView()">&times;</span>
            </div>
            <div id="quickViewContent">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            displayProducts(products);
            updateCartCount();
        });
    </script>
</body>
</html>
