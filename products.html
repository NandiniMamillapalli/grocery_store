<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">

<body>
    <header>
        <nav class="navbar">
            <div class="logo">Fresh Mart</div>
            <div class="nav-links">
                <a href="index.php">Home</a>
                <a href="products.html" class="active">Products</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
                <button class="theme-toggle" onclick="toggleTheme()">
                    <i class="fas fa-moon"></i>
                </button>
                <a href="cart.html" class="cart-icon">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count">0</span>
                </a>
            </div>
        </nav>
    </header>

    <main class="products-page">
        <div class="container">
            <div class="filters-section">
                <div class="search-bar">
                    <input type="text" placeholder="Search products..." id="searchInput">
                    <button><i class="fas fa-search"></i></button>
                </div>
                
                <div class="filter-groups">
                    <div class="filter-group">
                        <h3>Categories</h3>
                        <div class="filter-options">
                            <label><input type="checkbox" value="fruits"> Fruits</label>
                            <label><input type="checkbox" value="vegetables"> Vegetables</label>
                            <label><input type="checkbox" value="dairy"> Dairy</label>
                            <label><input type="checkbox" value="bakery"> Bakery</label>
                            <label><input type="checkbox" value="meat"> Meat & Poultry</label>
                        </div>
                    </div>

                    <div class="filter-group">
                        <h3>Price Range</h3>
                        <div class="price-range">
                            <input type="range" id="priceRange" min="0" max="100" step="5">
                            <div class="price-inputs">
                                <input type="number" id="minPrice" placeholder="Min">
                                <span>-</span>
                                <input type="number" id="maxPrice" placeholder="Max">
                            </div>
                        </div>
                    </div>

                    <div class="filter-group">
                        <h3>Dietary Preferences</h3>
                        <div class="filter-options">
                            <label><input type="checkbox" value="organic"> Organic</label>
                            <label><input type="checkbox" value="vegan"> Vegan</label>
                            <label><input type="checkbox" value="glutenFree"> Gluten-Free</label>
                        </div>
                    </div>

                    <div class="filter-group">
                        <h3>Sort By</h3>
                        <select id="sortSelect">
                            <option value="recommended">Recommended</option>
                            <option value="priceLow">Price: Low to High</option>
                            <option value="priceHigh">Price: High to Low</option>
                            <option value="nameAZ">Name: A to Z</option>
                            <option value="nameZA">Name: Z to A</option>
                        </select>
                    </div>

                    <button class="apply-filters">Apply Filters</button>
                    <button class="clear-filters">Clear All</button>
                </div>
            </div>

            <div class="products-grid" id="productsContainer">
                <!-- Products will be dynamically loaded here -->
            </div>

            <div class="pagination">
                <button class="prev-page"><i class="fas fa-chevron-left"></i></button>
                <div class="page-numbers">
                    <span class="active">1</span>
                    <span>2</span>
                    <span>3</span>
                    <span>...</span>
                    <span>10</span>
                </div>
                <button class="next-page"><i class="fas fa-chevron-right"></i></button>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>Contact Us</h3>
                <p>Email: support@freshmart.com</p>

            </div>
