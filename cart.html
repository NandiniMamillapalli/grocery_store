<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stylish Shopping Cart üõí</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #333;
    }

    header {
      padding: 1.5rem;
      background: green;
      text-align: center;
      color: white;
      font-size: 1.8rem;
    }

    #cart-container {
      padding: 1rem 2rem;
      max-width: 800px;
      margin: auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.8rem 0;
      border-bottom: 1px solid #ddd;
    }

    .cart-item span {
      font-size: 1rem;
    }

    .cart-item button {
      padding: 0.3rem 0.8rem;
      background: #f25f5c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .cart-item button:hover {
      background: #d9534f;
    }

    button {
      padding: 0.5rem 1.2rem;
      margin: 0.5rem 0;
      background: #2575fc;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #1d4db7;
    }

    input[type="text"] {
      padding: 0.5rem;
      width: 200px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-right: 0.5rem;
    }

    .cart-summary {
      padding: 1.5rem;
      margin: 1rem 0;
      background: #f9f9f9;
      border: 2px solid #2575fc;
      border-radius: 10px;
      text-align: center;
    }

    .cart-summary h3 {
      margin: 0 0 1rem;
      color: #2575fc;
      font-size: 1.5rem;
    }

    .cart-summary p {
      font-size: 1rem;
      margin: 0.5rem 0;
    }

    footer {
      margin-top: 2rem;
      text-align: center;
      padding: 1rem;
      background: white
      color: white;
      font-size: 0.9rem;
    }

    .emoji {
      font-size: 1.2rem;
      margin-right: 0.3rem;
    }
  </style>
</head>
<body>
  <header>
    <span class="emoji">üõçÔ∏è</span> Welcome to Your Stylish Cart <span class="emoji">üõí</span>
  </header>

  <main>
    <div id="cart-container">
      <!-- Items will be dynamically added here -->
    </div>
    <div>
      <input type="text" id="discount-code" placeholder="Enter Discount Code üéÅ">
      <button onclick="applyDiscount()">Apply Discount</button>
    </div>
    <div class="cart-summary">
      <h3>üõí Cart Summary</h3>
      <p>Total Items: <span id="total-items">0</span></p>
      <p>Total Cost: $<span id="total-cost">0.00</span></p>
      <p>Discount: $<span id="discount">0.00</span></p>
      <p>Final Total: $<span id="final-total">0.00</span></p>
      <button onclick="checkout()">‚úÖ Proceed to Checkout</button>
      <button onclick="emptyCart()">üóëÔ∏è Empty Cart</button>
    </div>
  </main>

  <footer>
    Made with ‚ù§Ô∏è for your shopping needs!
  </footer>

  <script>
    let cart = []; // Shopping cart array
    let discount = 0;

    function addToCart(productId, name, price, stock) {
      const existingItem = cart.find(item => item.productId === productId);
      if (existingItem) {
        if (existingItem.quantity < stock) {
          existingItem.quantity += 1;
        } else {
          alert("üö´ Insufficient stock available!");
        }
      } else {
        cart.push({ productId, name, price, stock, quantity: 1 });
      }
      renderCart();
    }

    function removeFromCart(productId) {
      cart = cart.filter(item => item.productId !== productId);
      renderCart();
    }

    function updateQuantity(productId, increment) {
      const item = cart.find(item => item.productId === productId);
      if (item) {
        if (increment) {
          if (item.quantity < item.stock) {
            item.quantity += 1;
          } else {
            alert("üö´ Insufficient stock available!");
          }
        } else {
          item.quantity -= 1;
          if (item.quantity === 0) {
            removeFromCart(productId);
            return;
          }
        }
      }
      renderCart();
    }

    function emptyCart() {
      cart = [];
      renderCart();
    }

    function renderCart() {
      const cartContainer = document.getElementById("cart-container");
      const totalItems = document.getElementById("total-items");
      const totalCost = document.getElementById("total-cost");
      const discountElement = document.getElementById("discount");
      const finalTotal = document.getElementById("final-total");

      cartContainer.innerHTML = "";
      let total = 0;
      let itemsCount = 0;

      cart.forEach(item => {
        const itemElement = document.createElement("div");
        itemElement.className = "cart-item";
        itemElement.innerHTML = `
          <span>üõí ${item.name} (${item.quantity})</span>
          <span>üí≤ ${(item.price * item.quantity).toFixed(2)}</span>
          <button onclick="updateQuantity(${item.productId}, false)">‚ûñ</button>
          <button onclick="updateQuantity(${item.productId}, true)">‚ûï</button>
          <button onclick="removeFromCart(${item.productId})">‚ùå</button>
        `;
        cartContainer.appendChild(itemElement);

        total += item.price * item.quantity;
        itemsCount += item.quantity;
      });

      totalItems.textContent = itemsCount;
      totalCost.textContent = total.toFixed(2);
      discountElement.textContent = discount.toFixed(2);
      finalTotal.textContent = (total - discount).toFixed(2);
    }

    function applyDiscount() {
      const code = document.getElementById("discount-code").value;
      fetch("validate_discount.php", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ code })
      })
        .then(response => response.json())
        .then(data => {
          if (data.valid) {
            discount = data.amount;
            renderCart();
            alert("üéâ Discount applied successfully!");
          } else {
            alert("üö´ Invalid discount code!");
          }
        })
        .catch(error => console.error("Error:", error));
    }

    function checkout() {
      if (cart.length === 0) {
        alert("üö´ Your cart is empty!");
        return;
      }

      fetch("create_order.php", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          userId: 1,
          items: cart,
          discount: discount
        })
      })
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            alert("‚úÖ Order placed successfully!");
            cart = [];
            renderCart();
          } else {
            alert("üö´ Failed to place order.");
          }
        })
        .catch(error => console.error("Error:", error));
    }
  </script>
</body>
</html>
