<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruits</title>
    <style>
        .page{
            background-image: url(th.jpeg);
            background-size: cover;
        }
        .form{
            background-color: chartreuse;
            color:black;
        }
    </style>
</head>
<body>
    <div class="page">
    <h1>My fav Fruits</h1>
    <p>Come let's explore about fruits</p>
    <h1>List of fruits</h1>
    <ol>
        <li>Mango</li>
        <li>Apple</li>
        <li>Orange</li>
        <li>Graphes</li>
    </ol>
    <h1>Why to eat fruit's</h1>
    <ul type="square">
        <li>High in fibers</li>
        <li>Healthy</li>
        <li>Tasty ofc</li>
    </ul>
    <form>
        <div class="form">
        <fieldset>
            <label for="name">Enter your name: 
                <input type="text" id="name" />
            </label>
            <select id="dropdown">
                <option value="mango">Mango</option>
                <option value="graphes">Grapes</option>
                <option value="apple">Apple</option>
                <option value="orange">Oranges</option>
            </select>
            <label for="textarea">
                <input type="about" id="textarea" placeholder="write about the fruit">
            </label>
            
            <h1>Season of the fruit</h1>
            <label for="radio">Summer 
                <input type="radio" id="radio" name="season" />
            </label> 
            <label for="radio">Winter
                <input type="radio" id="radio" name="season" />
            </label> 
            <label for="radio">Rainy
                <input type="radio" id="radio" name="season" />
            </label> 
            <label for="rating">Fare price of this fruit: 
                <input type="number" id="rating" />
            </label>
            <button type="submit">Submit</button>    
        </fieldset>
    </div>
    </form>
</div>   
</body>
</html>
