<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Fresh Mart</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 900px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h2 {
            text-align: center;
            color: #2c3e50;
        }
        
        .payment-options {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
        
        .payment-option {
            background: #ecf0f1;
            padding: 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        
        .payment-option:hover {
            background: #bdc3c7;
        }
        
        .payment-details {
            display: none;
        }
        
        .payment-details.active {
            display: block;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        .input-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        .place-order-btn {
            width: 100%;
            padding: 15px;
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .place-order-btn:hover {
            background: #2ecc71;
        }
        
        .coupon-section {
            text-align: center;
            margin: 20px 0;
        }
        
        .coupon-section input {
            padding: 10px;
            width: 70%;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        
        .coupon-section button {
            padding: 10px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .additional-info {
            margin-top: 30px;
            padding: 20px;
            background: #f1f1f1;
            border-radius: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Secure Payment</h2>
        <div class="payment-options">
            <div class="payment-option" onclick="showPaymentDetails('card')">
                <i class="fas fa-credit-card"></i> Credit/Debit Card
            </div>
            <div class="payment-option" onclick="showPaymentDetails('paypal')">
                <i class="fab fa-paypal"></i> PayPal
            </div>
            <div class="payment-option" onclick="showPaymentDetails('upi')">
                <i class="fas fa-mobile-alt"></i> UPI
            </div>
            <div class="payment-option" onclick="showPaymentDetails('cod')">
                <i class="fas fa-truck"></i> Cash on Delivery
            </div>
        </div>

        <div id="card" class="payment-details">
            <div class="input-group">
                <label for="cardNumber">Card Number</label>
                <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456">
            </div>
            <div class="input-group">
                <label for="expiryDate">Expiry Date</label>
                <input type="text" id="expiryDate" placeholder="MM/YY">
            </div>
            <div class="input-group">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" placeholder="123">
            </div>
        </div>

        <div id="paypal" class="payment-details">
            <p>Redirecting to PayPal...</p>
        </div>

        <div id="upi" class="payment-details">
            <div class="input-group">
                <label for="upiID">UPI ID</label>
                <input type="text" id="upiID" placeholder="example@upi">
            </div>
        </div>

        <div id="cod" class="payment-details">
            <p>Pay with cash on delivery. Ensure correct address details.</p>
        </div>

        <div class="coupon-section">
            <input type="text" id="couponCode" placeholder="Enter Coupon Code">
            <button onclick="applyCoupon()">Apply</button>
        </div>

        <button class="place-order-btn" onclick="placeOrder()">Place Order</button>

        <div class="additional-info">
            <h3>Need Help?</h3>
            <p>If you experience any issues with your payment, please contact our 24/7 support at support@freshmart.com or call (555) 123-4567.</p>
        </div>
    </div>

    <script>
        function showPaymentDetails(method) {
            document.querySelectorAll('.payment-details').forEach(el => el.classList.remove('active'));
            document.getElementById(method).classList.add('active');
        }

        function placeOrder() {
            alert("Payment successful! Redirecting to confirmation page.");
            window.location.href = 'order-confirmation.html';
        }

        function applyCoupon() {
            alert("Coupon applied successfully!");
        }
    </script>
</body>

</html>
